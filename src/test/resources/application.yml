spring:
    h2:
        console:
            enabled: true
            path: /h2-console
    datasource:
        url: jdbc:h2:mem:testdb
        driver-class-name: org.h2.Driver
        username: sa
        password: password
    jpa:
        hibernate:
            ddl-auto: update

logging:
    level:
        "[com.example.todo.modules.user.service.UserServiceTest]": DEBUG
        "[com.example.todo]": DEBUG
        "[org.springframework]": INFO
        "[org.hibernate]": INFO
        root: INFO
    pattern:
        console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
